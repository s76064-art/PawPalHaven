<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Custom CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!--Boostrap CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/b1605aa887.js" crossorigin="anonymous"></script>

    <link rel="icon" type="image/png" href="assets/img/pet-brand.png">
    <title>PawPal Haven</title>
</head>

<body>
    <!--Navigation bar-->
    <nav class="navbar navbar-expand-lg fixed-top" id="nav-bar">
        <div class="container-fluid mx-3">

            <a class="navbar-brand text-white" href="#">
                <img src="assets/img/pet-brand.png" alt="Brand Icon" width="60">
                PawPal Haven
            </a>

            <!-- Mobile toggle -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar items -->
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link " href="#">Adopt Pets</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link " href="#pet-finder.html">Pet Finder</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link " href="event.html">Events</a>
                    </li>

                    <!-- Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="tips.html" id="navbarDropdownMenuLink" role="button"
                            data-bs-toggle="dropdown">
                            Tips
                        </a>

                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="#">Cats</a></li>
                            <li><a class="dropdown-item" href="#">Dogs</a></li>
                            <li><a class="dropdown-item" href="#">Birds</a></li>
                        </ul>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#profile.html">Profile</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="card shadow-sm p-4" style="max-width: 600px; margin: auto;">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h4 class="fw-bold">My Profile</h4>
                <button type="button" class="btn btn-outline-success btn-sm" id="edit-btn">
                    <i class="bi bi-pencil"></i> Edit Profile
                </button>
            </div>

            <form id="profile-form">
                <div class="mb-3">
                    <label class="form-label text-muted small">Full Name</label>
                    <input type="text" class="form-control profile-input" id="userName" value="John Doe" disabled>
                </div>

                <div class="mb-3">
                    <label class="form-label text-muted small">Email Address</label>
                    <input type="email" class="form-control profile-input" id="userEmail" value="john@example.com"
                        disabled>
                </div>

                <div class="mb-3">
                    <label class="form-label text-muted small">Phone Number</label>
                    <input type="text" class="form-control profile-input" id="userPhone" value="012-3456789" disabled>
                </div>

                <div id="save-section" class="d-none mt-4">
                    <button type="submit" class="btn btn-success w-100">Save Changes</button>
                    <button type="button" class="btn btn-link w-100 text-muted mt-2" id="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>



    <!--Boostrap JS-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/javascript.js"></script>
</body>

</html>
