</head>

<body class="bg-light">

        <div class="container-fluid mx-3">
            <a class="navbar-brand text-white fw-bold" href="index.html">
                <img src="assets/img/pet-brand.png" alt="Brand Icon" width="50" class="me-2">
                PawPal Haven
            </a>

            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="adopt-pet.html">Adopt Pets</a></li>
                    <li class="nav-item"><a class="nav-link" href="pet-finder.html">Pet Finder</a></li>
                    <li class="nav-item"><a class="nav-link" href="event.html">Events</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="tips.html" id="navbarDropdownMenuLink" role="button"
                            data-bs-toggle="dropdown">Tips</a>
                        <ul class="dropdown-menu border-0 shadow">
                            <li><a class="dropdown-item" href="tips.html#catTipsButton">Cats</a></li>
                            <li><a class="dropdown-item" href="tips.html#dogTipsButton">Dogs</a></li>
                            <li><a class="dropdown-item" href="tips.html#birdTipsButton">Birds</a></li>
                            <li><a class="dropdown-item" href="tips.html#rabbitTipsButton">Rabbits</a></li>

                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="about-us.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link active" href="profile.html">Profile</a></li>
                </ul>
            </div>
        </div>
    </nav>

  <div class="container my-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">

            <div class="profile-card shadow-lg rounded-4 p-5 bg-white text-center">
                <h2 class="fw-bold mb-4">My Profile</h2>

                <!-- Profile Image -->
                <div class="profile-img-container position-relative d-inline-block mb-3">
                    <img src="images/profile.png" id="profilePic"
                         class="profile-img rounded-circle border shadow-sm">

                    <div class="edit-badge bg-success text-white rounded-circle border border-3 border-white">
                        <i class="fa-solid fa-camera"></i>
                    </div>

                    <input type="file" id="imageInput" accept="image/*">
                </div>

                <h4 class="fw-bold mb-4" id="displayUserName">John Doe</h4>

                <!-- Contact Info -->
                <div class="text-start mb-4">
                    <h6 class="text-uppercase fw-bold text-muted small mb-3">Contact Information</h6>

                    <div class="mb-3">
                        <label class="form-label small fw-bold">Full Name</label>
                        <input type="text" class="form-control bg-light" value="John Doe" readonly>
                    </div>

                    <div class="mb-3">
                        <label class="form-label small fw-bold">Phone Number</label>
                        <input type="text" class="form-control bg-light" value="012-3456789" readonly>
                    </div>

                    <div class="mb-4">
                        <label class="form-label small fw-bold">Email Address</label>
                        <input type="email" class="form-control bg-light" value="john@example.com" readonly>
                    </div>

                    <hr>

                    <!-- Social Media -->
                    <h6 class="text-uppercase fw-bold text-muted small mb-3">Social Media</h6>
                    <div id="socialBox" class="p-3 bg-light rounded-3 border mb-4">
                        <div class="d-flex align-items-center mb-2">
                            <i class="fa-solid fa-circle-nodes me-3 fs-4 text-secondary"></i>
                            <span id="socialText" class="text-muted small">
                                No social media connected
                            </span>
                        </div>

                        <button id="addSocialBtn"
                                class="btn btn-outline-success btn-sm fw-bold w-100">
                            + Add Another Social Media
                        </button>
                    </div>
                </div>

                <button id="editBtn"
                        class="btn btn-success fw-bold rounded-pill py-2 w-100">
                    Edit Profile
                </button>

            </div>
        </div>
    </div>
</div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/javascript.js"></script>
</body>

</html>
