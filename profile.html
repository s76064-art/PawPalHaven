<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/b1605aa887.js" crossorigin="anonymous"></script>

    <link rel="icon" type="image/png" href="assets/img/pet-brand.png">
    <title>My Profile - PawPal Haven</title>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg fixed-top shadow-sm" id="nav-bar">
        <div class="container-fluid mx-3">
            <a class="navbar-brand text-white fw-bold" href="index.html">
                <img src="assets/img/pet-brand.png" alt="Brand Icon" width="50" class="me-2">
                PawPal Haven
            </a>

            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="adopt-pet.html">Adopt Pets</a></li>
                    <li class="nav-item"><a class="nav-link" href="pet-finder.html">Pet Finder</a></li>
                    <li class="nav-item"><a class="nav-link" href="event.html">Events</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="tips.html" id="navbarDropdownMenuLink" role="button"
                            data-bs-toggle="dropdown">Tips</a>
                        <ul class="dropdown-menu border-0 shadow">
                            <li><a class="dropdown-item" href="tips.html#catTipsButton">Cats</a></li>
                            <li><a class="dropdown-item" href="tips.html#dogTipsButton">Dogs</a></li>
                            <li><a class="dropdown-item" href="tips.html#birdTipsButton">Birds</a></li>
                            <li><a class="dropdown-item" href="tips.html#rabbitTipsButton">Rabbits</a></li>
                            <li><a class="dropdown-item" href="tips.html#fishTipsButton">Fishes</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="about-us.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link active" href="profile.html">Profile</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5 pt-5" id="profile-section">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="profile-card shadow-lg rounded-4 p-5 bg-white text-center">
                    <h2 class="fw-bold mb-4">My Profile</h2>

                    <div class="profile-img-container mb-3 position-relative d-inline-block .profile form">
                        <img src="images/profile.png" id="profilePic" alt="Profile Picture"
                            class="rounded-circle border shadow-sm"
                            style="width: 130px; height: 130px; object-fit: cover;">

                        <div class="edit-badge bg-success text-white rounded-circle position-absolute bottom-0 end-0 border border-3 border-white p-2"
                            style="cursor: pointer; width: 40px; height: 40px;" onclick="triggerFileInput()">
                            <i class="fa-solid fa-camera"></i>
                        </div>

                        <input type="file" id="imageInput" accept="image/*" style="display: none;"
                            onchange="previewImage(event)">
                    </div>

                    <h4 class="fw-bold mb-4" id="displayUserName">John Doe</h4>

                    <div class="text-start mb-4">
                        <h6 class="text-uppercase fw-bold text-muted small mb-3">Contact Information</h6>

                        <div class="mb-3 ">
                            <label class="form-label small fw-bold">Full Name</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0"><i
                                        class="fa-solid fa-user text-muted"></i></span>
                                <input type="text" class="form-control border-start-0 bg-light" value="John Doe"
                                    readonly>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label small fw-bold">Phone Number</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0"><i
                                        class="fa-solid fa-phone text-muted"></i></span>
                                <input type="text" class="form-control border-start-0 bg-light" value="012-3456789"
                                    readonly>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label small fw-bold">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0"><i
                                        class="fa-solid fa-envelope text-muted"></i></span>
                                <input type="email" class="form-control border-start-0 bg-light"
                                    value="john@example.com" readonly>
                            </div>
                        </div>

                        <hr>

                        <h6 class="text-uppercase fw-bold text-muted small mb-3">Social Media</h6>
                        <div id="socialBox" class="p-3 bg-light rounded-3 border mb-4">

                            <div class="d-flex align-items-center mb-2">
                                <i class="fa-solid fa-circle-nodes me-3 fs-4 text-secondary"></i>
                                <span class="text-muted small" id="socialText">No social media connected</span>
                            </div>

                            <div class="text-center mt-2">
                                <button class="btn btn-outline-success btn-sm fw-bold px-3 w-100" onclick="addSocial()">
                                    + Add Another Social Media
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button id="editBtn" class="btn btn-success fw-bold rounded-pill py-2 shadow-sm"
                            onclick="toggleEdit()">
                            Edit Profile
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/javascript.js"></script>
</body>

</html>
