    <link rel="icon" type="image/png" href="assets/img/pet-brand.png">
    <title>PawPal Haven</title>
</head>

<body>
    <!--Navigation bar-->
    <nav class="navbar navbar-expand-lg fixed-top" id="nav-bar">
        <div class="container-fluid mx-3">

            <a class="navbar-brand text-white" href="#">
                <img src="assets/img/pet-brand.png" alt="Brand Icon" width="60">
                PawPal Haven
            </a>

            <!-- Mobile toggle -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar items -->
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link " href="#">Adopt Pets</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link " href="#pet-finder.html">Pet Finder</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link " href="event.html">Events</a>
                    </li>

                    <!-- Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="tips.html" id="navbarDropdownMenuLink" role="button"
                            data-bs-toggle="dropdown">
                            Tips
                        </a>

                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="#catTips">Cats</a></li>
                            <li><a class="dropdown-item" href="#dogTips">Dogs</a></li>
                            <li><a class="dropdown-item" href="#birdTips">Birds</a></li>
                        </ul>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#profile.html">Profile</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
<div class="container my-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="profile-card shadow-lg rounded-4 p-5 bg-white text-center">
                
                <h2 class="fw-bold mb-4">My Profile</h2>
                
                <div class="profile-img-container mb-3">
                    <img src="assets/img/default-user.png" alt="Profile Picture" class="rounded-circle border shadow-sm">
                    <div class="edit-badge"><i class="fa-solid fa-camera"></i></div>
                </div>

                <h4 class="fw-bold mb-4" id="displayUserName">John Doe</h4>
                
                <div class="text-start">
                    <h6 class="text-uppercase fw-bold text-muted small mb-3">Contact Information</h6>
                    
                    <div class="mb-3">
                        <label class="form-label small fw-bold">Phone Number</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="fa-solid fa-phone text-muted"></i></span>
                            <input type="text" class="form-control border-start-0 bg-light" value="012-3456789" readonly>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label small fw-bold">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="fa-solid fa-envelope text-muted"></i></span>
                            <input type="email" class="form-control border-start-0 bg-light" value="john@example.com" readonly>
                        </div>
                    </div>

                    <hr>
                    <h6 class="text-uppercase fw-bold text-muted small mb-3">Social Media</h6>
                    <div class="d-flex align-items-center justify-content-between p-3 bg-light rounded-3 border mb-4">
                        <div class="d-flex align-items-center">
                            <i class="fa-solid fa-circle-nodes me-3 fs-4 text-secondary"></i>
                            <span class="text-muted small">No social media connected</span>
                        </div>
                        <button class="btn btn-outline-success btn-sm fw-bold px-3">Add</button>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button class="btn btn-success fw-bold rounded-pill py-2 shadow-sm">Edit Profile</button>
                </div>
            </div>
        </div>
    </div>
</div>

    <!--Boostrap JS-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/javascript.js"></script>
</body>

</html>
