<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PawPal Heaven | Adopt a Pet</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .pet-card img {
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">PawPal Heaven</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="menu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="#">Adopt Pet</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- TITLE -->
<div class="container my-5">
  <h2 class="text-center mb-4">Available Pets for Adoption</h2>

  <!-- PET LIST -->
  <div class="row g-4">

    <!-- PET 1 -->
    <div class="col-md-4">
      <div class="card pet-card shadow-sm">
        <img src="https://placekitten.com/400/300" class="card-img-top" alt="Pet">
        <div class="card-body">
          <h5 class="card-title">Luna</h5>
          <p class="card-text">Age: 1 year<br>Type: Cat</p>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#petModal">
            View Details
          </button>
        </div>
      </div>
    </div>

    <!-- PET 2 -->
    <div class="col-md-4">
      <div class="card pet-card shadow-sm">
        <img src="https://placedog.net/400/300" class="card-img-top" alt="Pet">
        <div class="card-body">
          <h5 class="card-title">Buddy</h5>
          <p class="card-text">Age: 2 years<br>Type: Dog</p>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#petModal">
            View Details
          </button>
        </div>
      </div>
    </div>

    <!-- PET 3 -->
    <div class="col-md-4">
      <div class="card pet-card shadow-sm">
        <img src="https://placebear.com/400/300" class="card-img-top" alt="Pet">
        <div class="card-body">
          <h5 class="card-title">Charlie</h5>
          <p class="card-text">Age: 6 months<br>Type: Rabbit</p>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#petModal">
            View Details
          </button>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- MODAL (FADE EFFECT) -->
<div class="modal fade" id="petModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Pet Details</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <div class="row">
          <div class="col-md-6">
            <img src="https://placekitten.com/500/400" class="img-fluid rounded">
          </div>
          <div class="col-md-6">
            <p><strong>Name:</strong> Luna</p>
            <p><strong>Age:</strong> 1 year</p>
            <p><strong>Gender:</strong> Female</p>
            <p><strong>Description:</strong> Friendly and playful, suitable for families.</p>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-success">Adopt Now</button>
        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
