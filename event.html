<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/b1605aa887.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="assets/img/pet-brand.png">
    <title>PawPal Haven - Events</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top" id="nav-bar">
        <div class="container-fluid mx-3">
            <a class="navbar-brand text-white" href="#">
                <img src="assets/img/pet-brand.png" alt="Brand Icon" width="60">
                PawPal Haven
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active text-white" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Adopt Pets</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Pet Finder</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Events</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdownMenuLink" data-bs-toggle="dropdown">Tips</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Cats</a></li>
                            <li><a class="dropdown-item" href="#">Dogs</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Profile</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container event-section">
        <h1 class="mb-4">Events</h1>
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="event-card text-center" onclick="openEvent('dog-meetup')" style="cursor: pointer;">
                    <div class="event-img-container border rounded overflow-hidden">
                        <img src="https://placehold.co/400" class="img-fluid" alt="Event">
                    </div>
                    <h4 class="mt-3">Dog Meetup</h4>
                    <div class="title-underline"></div>
                </div>
            </div>
            
            </div>
    </main>

    <div class="modal fade" id="eventModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content" id="modal-content-area">
                </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/javascript.js"></script>
</body>
</html>
